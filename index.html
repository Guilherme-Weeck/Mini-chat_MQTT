<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniChat MQTT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e5f6ff;
      display: flex;
      height: 100vh;
      font-size: 1rem;
    }

    header {
      background: #0099ff;
      color: white;
      padding: 10px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Sidebar */
    #sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    #user-info {
      padding: 12px;
      font-size: 1rem;
      background: #0099ff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #conversas {
      flex: 1;
      overflow-y: auto;
    }

    .contato {
      padding: 15px;
      font-size: 1rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    /* √Årea de chat */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chat {
      padding: 10px;
      flex: 1;
      overflow-y: auto;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      font-size: 1rem;
    }

    .msg {
      margin: 5px;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 1rem;
    }

    .me {
      background: #aee4ff;
      align-self: flex-end;
    }

    .other {
      background: #ddd;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
      position: sticky;
      bottom: 0;
    }

    #msg {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      margin-left: 8px;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      background: #0099ff;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .btn-small {
      background: #ff6666;
      padding: 8px 12px;
      font-size: 0.9rem;
    }

    /* ===== Responsividade ===== */
    @media (max-width: 768px) {
      #sidebar { display: none; }
      body { flex-direction: column; }
      header { font-size: 1rem; padding: 8px; }
      #msg { font-size: 1rem; }
      button { font-size: 1rem; }
    }

    @media (max-width: 480px) {
      .msg { font-size: 0.95rem; padding: 8px 12px; }
      #msg { font-size: 1rem; padding: 10px; }
      button { font-size: 1rem; padding: 10px 14px; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div id="user-info">
      <span id="username"></span>
      <button class="btn-small" onclick="trocarUsuario()">Trocar</button>
    </div>
    <div id="conversas"></div>
  </div>

  <!-- √Årea principal -->
  <div id="main">
    <header>
      <div>
        <label>Conversar com: </label>
        <input type="text" id="targetUser" placeholder="Nome do usu√°rio">
        <button onclick="iniciarConversa()">Iniciar</button>
      </div>
    </header>

    <div id="chat"></div>

    <div id="inputArea" style="display:none;">
      <input type="text" id="msg" placeholder="Digite sua mensagem...">
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    // ==============================
    // Configura√ß√£o inicial
    // ==============================
    let usuario = localStorage.getItem("usuario");
    if (!usuario) {
      usuario = prompt("Digite seu nome de usu√°rio:") || "anonimo_" + Math.floor(Math.random() * 1000);
      localStorage.setItem("usuario", usuario);
    }
    document.getElementById("username").textContent = usuario;

    let conversas = JSON.parse(localStorage.getItem("conversas") || "[]");
    let statusUsuarios = {};
    let topicoAtual = null;
    let destinoAtual = null;

    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

    // ==============================
    // Conex√£o
    // ==============================
    client.on("connect", () => {
      console.log("‚úÖ Conectado ao HiveMQ");

      // Presen√ßa online
      client.publish("XzzXminichat2025/presenca/" + usuario, "online", { retain: true });

      // Inscreve em convites
      client.subscribe("XzzXminichat2025/convites/" + usuario);

      // Assina presen√ßa de todos
      client.subscribe("XzzXminichat2025/presenca/#");

      renderConversas();
    });

    // ==============================
    // Receber mensagens
    // ==============================
    client.on("message", (topic, message) => {
      const msg = message.toString();

      // Convite
      if (topic.startsWith("XzzXminichat2025/convites/")) {
        const remetente = msg;
        abrirConversa(remetente);
        return;
      }

      // Presen√ßa
      if (topic.startsWith("XzzXminichat2025/presenca/")) {
        const usuarioPresenca = topic.split("/").pop();
        statusUsuarios[usuarioPresenca] = msg;
        renderConversas();
        return;
      }

      // Mensagem de chat
      if (topic.startsWith("XzzXminichat2025/usuarios/")) {
        const [autor, conteudo] = msg.split("|", 2);
        if (autor === usuario) return;

        const msgBox = document.getElementById("chat");
        const msgDiv = document.createElement("div");
        msgDiv.className = "msg other";
        msgDiv.textContent = autor + ": " + conteudo;
        msgBox.appendChild(msgDiv);
        msgBox.scrollTop = msgBox.scrollHeight;
      }
    });

    // ==============================
    // Fun√ß√µes de Conversa
    // ==============================
    function iniciarConversa() {
      const destino = document.getElementById("targetUser").value.trim();
      if (!destino) return alert("Digite um usu√°rio v√°lido!");
      abrirConversa(destino);

      // Enviar convite
      client.publish("XzzXminichat2025/convites/" + destino, usuario);
    }

    function abrirConversa(destino) {
      destinoAtual = destino;
      const nomes = [usuario, destino].sort().join("_");
      topicoAtual = `XzzXminichat2025/usuarios/${nomes}`;

      client.subscribe(topicoAtual, () => {
        console.log("üì° Conversa iniciada com:", destino);
        document.getElementById("inputArea").style.display = "flex";
        document.getElementById("chat").innerHTML = "";
      });

      if (!conversas.includes(destino)) {
        conversas.push(destino);
        localStorage.setItem("conversas", JSON.stringify(conversas));
      }
      renderConversas();
    }

    function enviarMensagem() {
      const input = document.getElementById("msg");
      const texto = input.value.trim();
      if (!texto || !topicoAtual) return;

      client.publish(topicoAtual, usuario + "|" + texto);

      const msgBox = document.getElementById("chat");
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg me";
      msgDiv.textContent = "Eu: " + texto;
      msgBox.appendChild(msgDiv);
      msgBox.scrollTop = msgBox.scrollHeight;

      input.value = "";
    }

    function renderConversas() {
      const lista = document.getElementById("conversas");
      lista.innerHTML = "";
      conversas.forEach(c => {
        const div = document.createElement("div");
        div.className = "contato";
        div.textContent = c + " (" + (statusUsuarios[c] === "online" ? "üü¢ online" : "‚ö™ offline") + ")";
        div.onclick = () => abrirConversa(c);
        lista.appendChild(div);
      });
    }

    // ==============================
    // Trocar usu√°rio
    // ==============================
    function trocarUsuario() {
      localStorage.removeItem("usuario");
      localStorage.removeItem("conversas");
      location.reload();
    }
  </script>
</body>
</html>
